apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-spp
  title: Python flask template
  description: Provisions a minimalistic flask application
spec:
  owner: development
  type: service

  parameters:
    - title: Fill in some steps
      required:
        - component_id
        - environment
        - project
      properties:
        component_id:
          title: Component Name
          type: string
          description: Provide a componentt name
          pattern: '^([a-zA-Z][a-zA-Z0-9]*)(-[a-zA-Z0-9]+)*$'
        environment:
          title: Environment
          type: string
          description: The environment where this component will be deployed
          enum:
            - dev
            - qa
            - staging
        project:
          title: System
          type: string
          description: The project where this component will be
          enum:
            - projeto-1
            - projeto-2
            - projeto-3

  steps:
    - id: fetchBase
      name: Fetch Base
      action: fetch:template
      input:
        url: ./template
        values:
          app_name: ${{ parameters.component_id }}
          app_env: ${{ parameters.environment }}
          app_proj: ${{ parameters.project }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        description: This is ${{ parameters.component_id }}
        repoUrl: github.com?owner=igor-gouvea&repo=${{ parameters.component_id }}
        defaultBranch: 'main'
        repoVisibility: public
        protectDefaultBranch: false

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}